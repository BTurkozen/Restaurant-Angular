<table class="table col-md-8">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#Sipariş No</th>
            <th scope="col">Müşteri</th>
            <th scope="col">Ödeme Şekli</th>
            <th scope="col">Toplam</th>
            <th scope="col">
                <a class="btn btn-outline-info btn-sm float-right" routerLink="/order">
                    <i class="fa fa-plus mr-2"></i> Yeni Sipariş Oluştur</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderList">
            <th scope="row">{{order.orderNo}}</th>
            <td>{{order.customerName}}</td>
            <td>{{order.paymentMethod}}</td>
            <td>{{order.grandTotal}}</td>
            <td>
                <a class="btn btn-danger btn-sm" (click)="OnOrderDelete(order.orderId)">
                    <i class="fa fa-trash"></i> Sil
                </a>
            </td>
        </tr>

    </tbody>
</table>
