<form #form="ngForm" autocomplete="off">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="form-group">
                <label>Sipariş No</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="orderModel.OrderNo" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label>Müşteri No</label>
                <select name="CustomerId" #CustomerId="ngModel" [(ngModel)]="orderModel.CustomerId" class="form-control">
          <option value="0">= Select =</option>
          <option *ngFor="let customer of customerList" value="{{customer.customerId}}">{{customer.name}}</option>
        </select>
            </div>
            <div class="form-group">
                <label>Ödeme Şekli</label>
                <select name="PaymentMethod" #PaymentMethod="ngModel" [(ngModel)]="orderModel.PaymentMethod" class="form-control">
          <option selected>= Lütfen bir ödeme tipi seçiniz... =</option>
          <option value="1">= Nakit =</option>
          <option value="2">= Kredi Kartı =</option>
        </select>
            </div>
            <div class="form-group">
                <label>Toplam Tutar</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">₺</div>
                    </div>
                    <input name="GrantTotal" #GrantTotal="ngModel" [(ngModel)]="orderModel.GrantTotal" class="form-control" />
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <th>Yemek</th>
                <th>Fiyat</th>
                <th>Adet</th>
                <th>Toplam</th>
                <th>
                    <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null, orderModel.OrderId)"><i
              class="fa fa-plus mr-2"></i>Sipariş Ekle</a>
                </th>
            </thead>
            <tbody>
                <tr *ngIf="orderItemModel.length == 0">
                    <td class="text-center text-danger">
                        Sipariş Edilen Kayıt Bulunamadı.
                    </td>
                </tr>
                <tr *ngFor="let item of orderItemModel; let i = index">
                    <td>{{ item.ItemName }}</td>
                    <td>{{ item.Price }}</td>
                    <td>{{ item.Quantity }}</td>
                    <td>{{ item.Total }}</td>
                    <td>
                        <a class="btn btn-sm btn-warning text-white mr-2" (click)="AddOrEditOrderItem(i, orderModel.OrderId)"><i
                class="fa fa-pencil "></i></a>
                        <a class="btn btn-sm btn-danger text-white" (click)="DeleteOrderItem(i, orderModel.OrderId)"><i
                class="fa fa-trash "></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">
        <i class="fa fa-database">Submit</i>
      </button>
        </div>
    </div>
</form>
